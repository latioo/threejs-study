<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            height: 100%;
            color:#0xffffff
        }

        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%
        }

        #app {
            /*  font-size: 0; solving the problem that the parent el is 3px higher than the child el */
            font-size: 0;
            height: 100%;
            width: 100%;
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <script src="three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src='js/libs/dat.gui.min.js'></script>

    <script src="src/CurveLibrary.js"></script>

    <script>
        var scene = new THREE.Scene()
        scene.background = new THREE.Color(0xf0f0f0)
        scene.add(new THREE.AmbientLight(0xf0f0f0))
        scene.add(new THREE.AxesHelper(600)) // xyz -> 红绿蓝

        var camera = new THREE.PerspectiveCamera(75, app.clientWidth / app.clientHeight, 1, 11000);
        camera.position.set(0, 0, 1000)
        camera.lookAt(0, 0, 0)

        var renderer = new THREE.WebGLRenderer({
            antialias: true
        })
        renderer.setSize(app.clientWidth, app.clientHeight);
        app.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement)
        controls.minDistance = 10
        controls.maxDistance = 10000

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate()

        addEventListener('resize', () => {
            camera.aspect = app.clientWidth / app.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(app.clientWidth, app.clientHeight);
        })



        var closedSpline = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-150, 200, 60),
            new THREE.Vector3(0, 200, 60),
            new THREE.Vector3(160, 200, 60),
        ]);
        var steps = 100;
        var curveSegments = 60;
        var radius = 50;
        var tubeGeo = new THREE.TubeBufferGeometry(closedSpline, steps, radius, curveSegments, false);

        var count = tubeGeo.attributes.position.count;
        tubeGeo.addAttribute('color', new THREE.BufferAttribute(new Float32Array(count * 3), 3));

        var colors = tubeGeo.attributes.color;
        var bbox = tubeGeo.boundingBox;

        console.log(count)
        for (var i = 0; i < count; i++) {
            var color = new THREE.Color(0xff0000)
            if (Math.floor(i / (curveSegments + 1)) > 1 / 3 * steps) color = new THREE.Color(0x00ff00)
            if (Math.floor(i / (curveSegments + 1)) > 2 / 3 * steps) color = new THREE.Color(0x0000ff)
            colors.setXYZ(i, color.r, color.g, color.b)
        }

        // material
        var vertexS = `
   varying vec3 vColor;

    void main(){
        vColor = color;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
 }
`;

        var fragmentAS = `
   varying vec3 vColor;

    void main(){
        gl_FragColor = vec4( vColor.rgb, 1.0 );
    }
    `;
        var material = new THREE.ShaderMaterial({
            vertexColors: THREE.VertexColors,
            vertexShader: vertexS,
            fragmentShader: fragmentAS,
            side: THREE.DoubleSide
        });


        // mesh
        mesh = new THREE.Mesh(tubeGeo, material);
        scene.add(mesh);
        console.log('方法1')



        var closedSpline = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-150, 0, 60),
            new THREE.Vector3(0, 0, 60),
            new THREE.Vector3(160, 0, 60),
        ]);

        var steps = 100;
        var curveSegments = 60
        var radius = 50;
        var tubeGeo = new THREE.TubeBufferGeometry(closedSpline, steps, radius, curveSegments, false);

        var colors = []
        for (var i = 0; i <= steps; i++) {
            var color
            if (i < 1 / 3 * steps) {
                color = new THREE.Color(0xff0000)
            } else if (i < 2 / 3 * steps) {
                color = new THREE.Color(0x00ff00)
            } else {
                color = new THREE.Color(0x0000ff)
            }
            for (var j = 0; j <= curveSegments; j++)
                colors.push(color.r, color.g, color.b)
        }
        tubeGeo.addAttribute('color', new THREE.BufferAttribute(new Float32Array(colors), 3));

        var material = new THREE.MeshBasicMaterial({
            vertexColors: THREE.VertexColors,
            side: THREE.DoubleSide
        });
        // mesh
        mesh = new THREE.Mesh(tubeGeo, material);
        scene.add(mesh);
        console.log('方法2')
        console.log(mesh)
    </script>
</body>

</html>
